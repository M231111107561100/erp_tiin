networks:
  erp_net:
    driver: bridge

services:
  traefik:
    image: traefik:v3.0
    container_name: traefik
    command:
      - --providers.docker=true
      - --providers.file.filename=/dynamic.yml
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --api.insecure=true
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/dynamic.yml:/dynamic.yml:ro
    networks: [erp_net]

  db:
    image: postgres:16
    container_name: db
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [erp_net]

  redis:
    image: redis:7
    container_name: redis
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    networks: [erp_net]

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    ports:
      - "15672:15672"
    networks: [erp_net]

  minio:
    image: quay.io/minio/minio
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks: [erp_net]

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: keycloak
    command: 
      - start-dev
      - --http-enabled=true
      - --hostname-strict=false
      - --import-realm
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL_HOST: db
      KC_DB_URL_DATABASE: ${POSTGRES_DB}
      KC_DB_USERNAME: ${POSTGRES_USER}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json
    depends_on:
      db:
        condition: service_healthy
    networks: [erp_net]

  otel-collector:
    image: otel/opentelemetry-collector:0.104.0
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    networks: [erp_net]

  finance:
    build:
      context: ../backend/Services/Finance
      dockerfile: Dockerfile
    container_name: finance
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT}
      ASPNETCORE_URLS: ${ASPNETCORE_URLS}
      ConnectionStrings__Default: "Host=${POSTGRES_HOST};Port=${POSTGRES_PORT};Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}"
      Redis__Host: ${REDIS_HOST}
      Redis__Port: ${REDIS_PORT}
      Redis__Password: ${REDIS_PASSWORD}
      Rabbit__Host: ${RABBITMQ_HOST}
      Rabbit__Port: ${RABBITMQ_PORT}
      Rabbit__User: ${RABBITMQ_DEFAULT_USER}
      Rabbit__Pass: ${RABBITMQ_DEFAULT_PASS}
      Minio__Endpoint: ${MINIO_ENDPOINT}
      Minio__AccessKey: ${MINIO_ROOT_USER}
      Minio__SecretKey: ${MINIO_ROOT_PASSWORD}
      Minio__Bucket: ${S3_BUCKET}
      Minio__UseSsl: ${S3_USE_SSL}
      Jwt__Issuer: ${JWT_ISSUER}
      Jwt__Audience: ${JWT_AUDIENCE}
      Jwt__JwksUri: ${JWT_JWKS_URI}
      Otlp__Endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT}
      Cors__AllowedOrigins: ${CORS_ALLOWED_ORIGINS}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      rabbitmq:
        condition: service_started
      minio:
        condition: service_started
      keycloak:
        condition: service_started
    networks: [erp_net]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.finance.rule=PathPrefix(`/finance`)"
      - "traefik.http.routers.finance.entrypoints=web"
      - "traefik.http.services.finance.loadbalancer.server.port=5000"

  hr:
    build:
      context: ../backend/Services/HR
      dockerfile: Dockerfile
    container_name: hr
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT}
      ASPNETCORE_URLS: ${ASPNETCORE_URLS}
      ConnectionStrings__Default: "Host=${POSTGRES_HOST};Port=${POSTGRES_PORT};Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}"
      Jwt__Issuer: ${JWT_ISSUER}
      Jwt__Audience: ${JWT_AUDIENCE}
      Jwt__JwksUri: ${JWT_JWKS_URI}
      Otlp__Endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT}
      Cors__AllowedOrigins: ${CORS_ALLOWED_ORIGINS}
    depends_on:
      db:
        condition: service_healthy
      keycloak:
        condition: service_started
    networks: [erp_net]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.hr.rule=PathPrefix(`/hr`)"
      - "traefik.http.routers.hr.entrypoints=web"
      - "traefik.http.services.hr.loadbalancer.server.port=5000"

  web:
    build:
      context: ../frontend/web
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
        VITE_KEYCLOAK_URL: ${VITE_KEYCLOAK_URL}
        VITE_KEYCLOAK_REALM: ${VITE_KEYCLOAK_REALM}
        VITE_KEYCLOAK_CLIENT_ID: ${VITE_KEYCLOAK_CLIENT_ID}
    container_name: web
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL}
      VITE_KEYCLOAK_URL: ${VITE_KEYCLOAK_URL}
      VITE_KEYCLOAK_REALM: ${VITE_KEYCLOAK_REALM}
      VITE_KEYCLOAK_CLIENT_ID: ${VITE_KEYCLOAK_CLIENT_ID}
    depends_on:
      - keycloak
    networks: [erp_net]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=PathPrefix(`/`)"
      - "traefik.http.routers.web.entrypoints=web"
      - "traefik.http.services.web.loadbalancer.server.port=5173"

volumes:
  pgdata:
  minio_data: